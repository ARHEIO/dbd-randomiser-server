name: Production release

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install Serverless Framework
      run: npm install -g serverless

    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: arheio/env-config
        token: ${{ secrets.checkoutToken }}
        path: ./env-config

    - name: Overwrite environment files ğŸ“œ
      uses: arheio/env-config-action@v1
      with:
        deploymentStage: 'prod'
        repoName: 'dbd-randomiser-server'

    - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        npm install
        npm run lint
        npm run test
        npm run build

    - name: Serverless AWS authentication ğŸ—
      run: |
        sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        sls deploy -s prod